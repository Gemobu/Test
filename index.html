<!doctype html>
<html>

  <head>
    <title>Prueba Front End</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="crédito automotriz, comparador crédito automotriz" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="container">
      <div class="breadcrumb"><a href="javascript:void(0);">Home</a> > Crédito Automotriz</div>
      <div class="form">
        <div class="top">
          <h3><span>Simula tu crédito automotriz</span></h3>
        </div>
        <form>
          <ul>
            <li>
              <label for="valor_del_auto">Valor del auto</label>
              <input type="text" name="valor_del_auto" id="valor_del_auto">
              <span>$10.000.000</span>
            </li> 
            <li class="monto_del_pie">
              <label for="monto_del_pie">Monto del pie</label>
              <input type="text" name="monto_del_pie" id="monto_del_pie">
              <span>$2.000.000</span>
            </li>
            <li>
              <label for="plazo_del_credito">Plazo del crédito</label>
                <select id="plazo_del_credito" name="plazo_del_credito" class="s80">
                  <option value="1">10 meses</option>
                  <option>1</option>
                  <option>1</option>
                  <option>1</option>
                  <option>1</option>
                  <option>1</option>
                </select>
            </li>
            <div class="clearfix"></div>
            <li>
              <label for="marca_del_auto">Marca del auto</label>
                <select id="marca_del_auto" name="marca_del_auto" class="s100">
                  <option>Opel</option>
                  <option>Corsa</option>
                  <option>Hola</option>
                </select>
            </li>

            <li>
              <label for="ano_auto">Año auto</label>
              <select id="ano_auto" name="ano_auto" class="s80">
                <option>1999</option>
                <option>1923</option>
                <option>3912</option>
              </select>
            </li>
            <li>
              <label for="cuando_comprar">¿Cuando planeas comprar el vehiculo?</label>
              <select id="cuando_comprar" name="cuando_comprar" class="s100">
                <option>Otro</option>
                <option>si</option>
              </select>
            </li>
          </ul>
          <div class="clearfix"></div>
          <div class="validar">
            <h4>¡Resultados <span>Instantáneos!</span></h4>
            <input type="submit" name="submit" id="cotizar" Value="Simular">
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
      <div class="box_ayuda">
        <div class="left">Ayuda?<br> <span>750 1414</span></div>
        <div class="right">Lu. a vie. 09:00 a 21:00 hrs.<br>
        Sáb. 10:00 a 15:00 hrs.</div>
        <img src="assets/images/auto.png" class="hide">
      </div>
      <div class="clearfix"></div>
      <div class="logos">
        <ul>
          <li><img src="assets/images/logo-crediautos.jpg"></li>
          <li><img src="assets/images/logo-tanner.jpg"></li>
          <li><img src="assets/images/logo-copeuch.jpg"></li>
        </ul>

      <div class="clearfix"></div>
      </div>
    </div>
    <div class="content">
      <div class="container">
        lorem lorem<br><br><br><br>
      </div>
    </div>
